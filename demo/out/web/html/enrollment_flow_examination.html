<div class="msgbox clearfix">

            </div>

          </div>
           <div class="msgbox clearfix">

          </div>

            <div class="timebox timebox3 wider">

            </div>

              <p>清华经管学院发放预录取通知，申请人完成</p>
               <p>本科院校及清华经管学院双边要求的推免手续。</p>

          </div>
